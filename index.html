<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Sub Form Example</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="lib/table/bootstrapTable/css/bootstrap-table.min.css">

    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/table/bootstrapTable/js/bootstrap-table.min.js"></script>

    <script>

        window.keeper = null;

        function callForm2() {

            var $body_page = $('body #Page');
            window.keeper = $body_page;
            $body_page.detach();

            $.ajax({
                type: "GET",
                url: "Form2.html",
                data: "",
                dataType: "html",
                success: function (response) {
                    $("body").html(response);
                }
            });
        }

        function closeForm2() {

            var $body_page = $('body #Page');
            $body_page.detach();
            
            var $body = $('body');
            $body.append(window.keeper);

        }

    </script>

</head>

<body>

    <div id="Page">

        <div class="container">
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text">
                    <input class="form-control" type="text">

                    <button class="btn btn-primary" type="button" onclick="callForm2();">Call Form 2</button>
                </div>
            </div>
        </div>

        <table 
            id="table1"
            data-url="data.json"
            data-toggle="table"
            data-buttons-class="outline-secondary"
            data-classes="table table-striped table-hover table-bordered"
            data-toolbar=".toolbar" data-maintain-meta-data="true" tabindex="-1"
            data-click-to-select="true"
            data-multiple-select-row="true"
            fromnexttable
            >
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="name">name</th>
                    <th data-field="price">price</th>
                    <th data-field="day">day</th>
                </tr>
            </thead>
        </table>

        <button class="btn btn-primary" onclick="addRowToTable1();">Add a Row</button>

        <script>
            function addRowToTable1() {

                var rows = [];

                rows.push({
                    day: 11,
                    name: 'name11',
                    price: '$11'
                });

                $("#table1").bootstrapTable('append', rows);
                $("#table1").bootstrapTable('scrollTo', 'bottom');
            }
        </script>

        <script>
            $("#table1").bootstrapTable();
        </script>

    </div>
</body>
</html>
